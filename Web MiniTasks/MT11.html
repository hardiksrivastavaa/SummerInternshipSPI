<!DOCTYPE html>
<html lang="en">

<head>
	<title>T11 - Five Floor Cake</title>

	<style>
		#outer {
			height: 1000px;
			width: 1000px;
			border: 1px solid;
			margin: 0 auto;
		}

		h1 {
			text-align: center;
			font-size: 45px;
		}

		#r1,
		#r2,
		#r3,
		#r4 {
			height: 250px;
			width: 1000px;
		}

		#r1_col1,
		#r1_col3 {
			float: left;
			height: 250px;
			width: 375px;
		}

		#r1_col2 {
			float: left;
			height: 250px;
			width: 250px;
			background-color: blue;
		}

		#r2_col1,
		#r2_col2,
		#r2_col3,
		#r2_col4 {
			height: 250px;
			width: 250px;
			float: left;
		}

		#r2_col2 {
			background-color: yellow;
		}

		#r2_col3 {
			background-color: red;
		}

		#r3_col1,
		#r3_col5 {
			height: 250px;
			width: 125px;
			float: left;
		}

		#r3_col2,
		#r3_col3,
		#r3_col4 {
			height: 250px;
			width: 250px;
			float: left;
		}

		#r3_col2 {
			background-color: green;
		}

		#r3_col3 {
			background-color: blue;
		}

		#r3_col4 {
			background-color: skyblue;
		}

		#r4_col1,
		#r4_col2,
		#r4_col3,
		#r4_col4 {
			height: 250px;
			width: 250px;
			float: left;
			background-color: black;
		}

		#r4_col1 {
			background-color: black;
		}

		#r4_col2 {
			background-color: yellow;
		}

		#r4_col3 {
			background-color: cyan;
		}

		#r4_col4 {
			background-color: maroon;
		}
	</style>
</head>

<body>

	<h1>Task - 11 | Five Floor Cake </h1>

	<div id="outer">

		<div id="r1">
			<div id="r1_col1"></div>
			<div id="r1_col2"></div>
			<div id="r1_col3"></div>
		</div>

		<div id="r2">
			<div id="r2_col1"></div>
			<div id="r2_col2"></div>
			<div id="r2_col3"></div>
			<div id="r2_col4"></div>
		</div>

		<div id="r3">
			<div id="r3_col1"></div>
			<div id="r3_col2"></div>
			<div id="r3_col3"></div>
			<div id="r3_col4"></div>
			<div id="r3_col5"></div>
		</div>

		<div id="r4">
			<div id="r4_col1"></div>
			<div id="r4_col2"></div>
			<div id="r4_col3"></div>
			<div id="r4_col4"></div>
		</div>

	</div>

</body>

</html>
