<html>

<head>
    <title>T13 - Gmail Login</title>

    <style>
        body {
            text-align: center;
        }

        #form {
            height: 400px;
            width: 630px;
            border: 1px solid;
            background-color: lightgray;
            box-shadow: 5px 7px 7px black;
            margin: 0 auto;
        }

        form {
            padding: 60px;
        }

        .inpb {
            padding: 15px;
        }

        #user,
        #pass {
            height: 40px;
            width: 400px;
        }

        #submit {
            background-color: blue;
            color: white;
            font-size: 19px;
            padding: 12px 28px;
        }

        #link {
            margin-top: 40px;
        }

        #sign {
            float: left;
            margin-left: 60px;
        }

        #help {
            float: right;
            margin-right: 60px;
        }
    </style>
</head>

<body>

    <h1>
        <span style="color: blue;">G</span>
        <span style="color: red;">o</span>
        <span style="color: yellow;">o</span>
        <span style="color: blue;">g</span>
        <span style="color: green;">l</span>
        <span style="color: blue;">e</span>
    </h1>

    <h2>One account. All of Google.</h2>
    <h3>Sign in to Continue to Gmail</h3>

    <div id="form">

        <form action="#">

            <div id="fields">
                <div class="inpb"><input type="text" name="user" id="user"></div>
                <div class="inpb"><input type="password" name="pass" id="pass"></div>
                <div class="inpb"><input type="submit" value="Sign in" id="submit"></div>
            </div>

            <div id="link">
                <div id="sign"><input type="checkbox" name="signin" id="signin">Stay signed in</div>
                <div id="help"><a href="#">Need Help?</a></div>
            </div>

        </form>
    </div>
    <br>
    
    <a href="#">Create an account</a>
    <h3>One Google Account for everything Google</h3>


</body>

</html>
